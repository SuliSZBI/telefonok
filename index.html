<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./osztalyok.css"
        />
        <title>Osztályok</title>
    </head>
    <body>
        <div id="login-kontener">
            <div id="login-nev">
                <label for="nev">Név: </label>
                <input
                    type="text"
                    id="nev"
                />
            </div>
            <div id="login-jelszo">
                <label for="jelszo">Jelszó: </label>
                <input
                    type="password"
                    id="jelszo"
                />
            </div>
            <div id="login-button">
                <button onclick="belepes()">Belép</button>
            </div>
        </div>
        <div id="osztaly-lista">
            <button onclick="betolt('9/a')">9/a</button>
            <button onclick="betolt('9/b')">9/b</button>
            <button onclick="betolt('10/a')">10/a</button>
            <button onclick="betolt('10/b')">10/b</button>
            <button onclick="betolt('11/a')">11/a</button>
            <button onclick="betolt('11/b')">11/b</button>
            <button onclick="betolt('12/a')">12/a</button>
            <button onclick="betolt('12/b')">12/b</button>
            <button onclick="betolt('13/a')">13/a</button>
            <button onclick="kiir()">Tanár</button>
        </div>
        <h1><span id="osztaly"></span></h1>
        <div id="osztalyok-kontener"></div>
        <script src="./adatok.js"></script>
        <script src="./belep.js"></script>
        <script src="./fuggvenyek.js"></script>
        <script src="./filebair.js"></script>
        <script src="./legomb.js"></script>
        <script src="./felgomb.js"></script>
        <script src="./torles.js"></script>
        <script src="./osztalyok.js"></script>
    </body>
</html>
